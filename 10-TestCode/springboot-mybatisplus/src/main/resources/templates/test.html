<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<Table>
    <tr>
        <td>#</td>
        <td>姓名</td>
        <td>年龄</td>
    </tr>

    <tr th:each="user,stat:${users}">
        <td th:text="${stat.count}"></td>
        <td th:text="${user.name}"></td>
        <td>[[${user.age}]]</td>
    </tr>
</Table>
</body>
</html>
